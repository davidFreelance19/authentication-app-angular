<auth-title title="Recupere Account"></auth-title>
<form
  class="flex flex-col gap-6 my-6"
  (ngSubmit)="onSubmit()"
  [formGroup]="recupereAccountForm"
>
  <shared-form-field
    fieldName="email"
    label="Email address"
    type="text"
    placeholder="e.g. alex@email.com"
    [formGroup]="recupereAccountForm"
  ></shared-form-field>
  <shared-button text="Send e-mail"></shared-button>
</form>
<auth-navigatation
  text="Remember your password? "
  url="/auth/sign-in"
  destination="Sign in"
></auth-navigatation>
