<auth-title title="Sing Up"></auth-title>
<form
  class="flex flex-col gap-6 my-6"
  [formGroup]="newAccountForm"
  (ngSubmit)="onSubmit()"
>
  <shared-form-field
    fieldName="name"
    label="Name"
    type="text"
    placeholder="e.g. 'John'"
    [formGroup]="newAccountForm"
  ></shared-form-field>

  <shared-form-field
    fieldName="lastname"
    label="Lastname"
    type="text"
    placeholder="e.g. 'Doe'"
    [formGroup]="newAccountForm"
  ></shared-form-field>

  <shared-form-field
    fieldName="email"
    label="Email address"
    type="text"
    placeholder="e.g. alex@email.com"
    [formGroup]="newAccountForm"
  ></shared-form-field>

  <shared-form-field
    fieldName="password"
    label="Password"
    [type]="iconOneVisibility ? 'text' : 'password'"
    placeholder="At least 8 characters"
    [formGroup]="newAccountForm"
    [iconName]="iconOneVisibility ? 'octEye' : 'octEyeClosed'"
    [iconVisibility]="iconOneVisibility"
    (iconVisibilityChange)="onIconVisibilityChange($event)"
  ></shared-form-field>

  <shared-button text="Register" [isLoading]="isLoading"></shared-button>
</form>

<auth-navigatation
  [text]="'Already have an account? '"
  [url]="'/auth'"
  [destination]="'Sign in'"
></auth-navigatation>
